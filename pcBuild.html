<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pcBuild</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/lib/jquery-3.6.0.js"></script>
</head>
<body id="build">
    <div id="wrap" class="row">
        <section id="part">
            <ul class="part">
                <li class="partSelect">CPU</li>
                <li>GPU</li>
                <li>쿨러/튜닝</li>
                <li>메인보드</li>
                <li>메모리</li>
                <li>SSD</li>
                <li>HDD</li>
                <li>케이스</li>
                <li>파워</li>
            </ul>
        </section>
        <section id="searchBar">
            <form method="post" class="fr col16 suffix4 tcol8 tlast mcol4">
                <div class="underLine tcol7 mcol3">
                    <input type="search">
                    <input type="image" src="images/search.svg">
                </div>
                <img src="images/cart.png" alt="장바구니" class="fr last">
            </form>
        </section>
        <section id="classification" class="col12 tcol8 mcol4">
            <div class="underLine company">
                <h4 class="col2">제조사</h4>
                <ul class="col10">
                    <li class="Intel">Intel</li>
                    <li class="Amd">Amd</li>
                </ul>
            </div>
            <div class="underLine process">
                <h4 class="col2">공정</h4>
                <ul class="col10">
                    <li class="process3nm">3nm</li>
                    <li class="process4nm">4nm</li>
                    <li class="process5nm">5nm</li>
                    <li class="process7nm">7nm</li>
                    <li class="process10nm">10nm</li>
                </ul>
            </div>
            <div class="underLine core">
                <h4 class="col2">코어 수</h4>
                <ul class="col10">
                    <li class="core24">24</li>
                    <li class="core20">20</li>
                    <li class="core16">16</li>
                    <li class="core12">12</li>
                    <li class="core8">8</li>
                    <li class="core6">6</li>
                </ul>
            </div>
        </section>
        <section id="totalBox" class="col4 prefix1 last">
            <p>합계금액</p>
            <h3 class="totalPrice">0</h3>
            <span>원</span>
            <div class="totalButton clearfix">
                <button>바로구매</button>
                <button>장바구니</button>
                <button>호환성 검사</button>
                <button>PC견적상담</button>
            </div>
        </section>
        <section id="partsList" class="col12 tcol8 mcol4">
            <ul class="partsList">
            </ul>
        </section>
        <section id="partMenu" class="col4 prefix1 last">
            <ul class="partMenu">
                <li class="partSelect">CPU</li>
                <li>GPU</li>
                <li>쿨러/튜닝</li>
                <li>메인보드</li>
                <li>메모리</li>
                <li>SSD</li>
                <li>HDD</li>
                <li>케이스</li>
                <li>파워</li>
            </ul>
        </section>
    </div>
    <script src="js/pcBuildData.js"></script>
    <script src="js/pcBuild.js"></script>
</body>
</html>
